<!DOCTYPE html>
<html>
<head>
    <title>Reset Password Request</title>
</head>
<body>
    <h1>Reset Password</h1>
    {% for message in messages %}
        <p class="alert alert-{{ message.tags }}">{{ message }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Request Reset</button>
    </form>
</body>
</html>
