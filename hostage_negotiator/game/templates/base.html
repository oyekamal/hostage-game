<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Hostage Negotiator{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav-links {
            margin: 20px 0;
        }
        .nav-links a {
            margin-right: 15px;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .alert-success { background-color: #d4edda; }
        .alert-error { background-color: #f8d7da; }
        .alert-info { background-color: #d1ecf1; }
        
        /* Scenario list styles */
        .scenario-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .scenario-card.completed {
            background-color: #f8f9fa;
        }
        
        /* Stats styles */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }
        
        /* Game history styles */
        .attempt-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Hostage Negotiator{% endblock %}</h1>
        <nav class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'scenario_list' %}">Scenarios</a>
            {% if user.is_authenticated %}
                <a href="{% url 'game_history' %}">History</a>
                <a href="{% url 'stats' %}">Stats</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
